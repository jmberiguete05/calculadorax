<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ventana</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora de Ventana</h1>
    <div class="medidas">
      <div class="medida">
        <label for="width">Ancho:</label>
        <div class="input-group">
          <input type="number" id="widthEntero" placeholder="Parte entera">
          <input type="text" id="widthFraccion" placeholder="Parte fraccionaria (ej: 1/2)">
        </div>
      </div>
      <div class="medida">
        <label for="height">Altura:</label>
        <div class="input-group">
          <input type="number" id="heightEntero" placeholder="Parte entera">
          <input type="text" id="heightFraccion" placeholder="Parte fraccionaria (ej: 1/2)">
        </div>
      </div>
    </div>
    <label for="articulo">Artículo:</label>
    <select id="articulo">
      <option value="">Seleccionar Artículo</option>
    </select>
    <div id="nuevoArticulo">
      <h3>Crear Nuevo Artículo</h3>
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" placeholder="Código del artículo">
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" placeholder="Descripción del artículo">
      <button onclick="crearArticulo()">Crear Artículo</button>
    </div>
    <button onclick="calcularArea()">Calcular</button>
    <button onclick="imprimirInformacion()">Imprimir</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
